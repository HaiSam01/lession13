<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body><label>Nhap Chuoi
<input id="input" type="text"></label>
<button type="button" onclick="checkNumber()">Click Check</button>

<script>
  function checkNumber (){
    let index = 0;
    let str = document.getElementById("input").value;
    for ( let i = 0; i <str.length; i++ ){
      if (!isNaN(parseInt(str[i]))){
        index++;
      }
    }
    alert("co " + index)
  }
</script>
</body>
</html>
